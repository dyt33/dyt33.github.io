<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 古都西安</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-nav">
        <div class="container">
            <a class="navbar-brand" href="../index.html">古都西安</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="attractions.html">风景名胜</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="food.html">特色美食</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="culture.html">民风民俗</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transportation.html">交通路线</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">联系我们</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 页面标题 -->
    <div class="page-header text-center py-5 bg-light">
        <h1 class="section-title">联系我们</h1>
        <div class="decorative-line"></div>
    </div>

    <!-- 主要内容区 -->
    <main class="container my-5">
        <div class="row">
            <!-- 联系信息 -->
            <div class="col-lg-4 mb-4">
                <div class="contact-info-card">
                    <h3><i class="fas fa-address-card"></i> 联系方式</h3>
                    <ul class="contact-list">
                        <li>
                            <i class="fas fa-phone"></i>
                            <div>
                                <h4>电话</h4>
                                <p>029-12345678</p>
                            </div>
                        </li>
                        <li>
                            <i class="fas fa-envelope"></i>
                            <div>
                                <h4>邮箱</h4>
                                <p>contact@xian-travel.com</p>
                            </div>
                        </li>
                        <li>
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <h4>地址</h4>
                                <p>陕西省西安市碑林区旅游信息中心</p>
                            </div>
                        </li>
                        <li>
                            <i class="fas fa-clock"></i>
                            <div>
                                <h4>工作时间</h4>
                                <p>周一至周日 9:00-18:00</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 留言表单 -->
            <div class="col-lg-8">
                <div class="contact-form-card">
                    <h3><i class="fas fa-paper-plane"></i> 在线留言</h3>
                    <form class="contact-form" id="contactForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">姓名</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">邮箱</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">主题</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">留言内容</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">提交留言</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="custom-footer">
        <div class="container">
            <p>&copy; 丁怡彤. 版权所有</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/main.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
